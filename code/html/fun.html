<!-- JavaScript in order to pause the background video -->
<!-- This is to ensure that the website is accessable to people with for example epilepsy -->
<!-- We learned these lines of javascript from https://www.w3schools.com -->
<script>
    var video = document.getElementById("backroundVideo");
    var btn = document.getElementById("pauseButton");

    function Pause() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause backround";
        } else {
            video.pause();
            btn.innerHTML = "Play backround";
        }
    }
</script>
